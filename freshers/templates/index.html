<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Freshers 2k21!</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-dark">
    <span class="navbar-brand mb-3 mx-3 h1" style="color:white;">Freshers</span>
    </nav>
    <br>
    <br>
     <h1 style="text-align:center;">Freshers 2k21 confessions</h1>
    <br>
    <br>
    <br>
    <div class="container">

      <form method="POST" >
    {% csrf_token %}
    <div class="mb-3">
    <label for="name" class="form-label" style="font-weight:bold ;">Name of the person</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Full Name of The Person" style="border: 2px solid black;" required>
    <div id="name" class="form-text" ></div>
  </div>

  <div class="mb-3">
    <label for="subject" class="form-label" style="font-weight:bold ;">Your Secret Confession</label>
    <textarea class="form-control"name="subject" id="subject" cols="30" rows="5" style="border: 2px solid black;" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

    </div>






    <!-- Optional JavaScript; choose one of the two! -->
